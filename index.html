      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('install-button').style.display = 'block';
    });

    document.getElementById('install-button').addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the A2HS prompt');
          } else {
            console.log('User dismissed the A2HS prompt');
          }
          deferredPrompt = null;
        });
      }

    function isChromeBrowser() {
  // 1) Checks if "Chrome" is in userAgent
  // 2) Checks if "Google Inc" is the vendor
  // 3) Excludes other Chromium-based browsers by ensuring no "Edge"/"Edg" or "OPR" (Opera)
  const ua = navigator.userAgent;
  const vendor = navigator.vendor;

  const isChrome = ua.includes("Chrome") &&
                   vendor && vendor.includes("Google Inc") &&
                   !ua.includes("Edge") &&
                   !ua.includes("OPR") &&
                   !ua.includes("OPERA");

  return isChrome;
}

document.addEventListener("DOMContentLoaded", () => {
  const openInChromeBtn = document.getElementById("openInChromeBtn");

  // If the user is NOT in Chrome, show "Open in Chrome" button
  if (!isChromeBrowser()) {
    openInChromeBtn.style.display = "inline-block";

    // Optional: Add a click event to open your site in Chrome via intent on Android
    openInChromeBtn.addEventListener("click", () => {
      const targetURL = "https://example.com";
      const chromeIntentUrl = `intent://example.com/#Intent;scheme=https;package=com.android.chrome;end`;

      // Attempt to open via intent on Android
      window.location.replace(chromeIntentUrl);

      // Fallback after 2 seconds if it fails
      setTimeout(() => {
        window.location.replace(targetURL);
      }, 2000);
    });
  } else {
    // Already in Chrome, hide the button
    openInChromeBtn.style.display = "none";
  }
});
